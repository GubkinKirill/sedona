<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: {{projectTitle}}</title>
  </head>
  <body>

   <header class="header">
    <div class="header__container">
      <a href="#" class="header__logo" >
        <img src="" alt="Логотип компании Sedona" class="class__header__logo__img">
      </a>
      <nav class="header__navigation">
        <ul class="header__navigation__list">
          <li class="header__navigation__item">
            <a href="#" class="header__navigation__link">
              Главная
            </a>
          </li>
          <li class="header__navigation__item">
            <a href="#" class="header__navigation__link">
              О Седоне
            </a>
          </li>
          <li class="header__navigation__item">
            <a href="#" class="header__navigation__link">
              Гостиницы
            </a>
          </li>
        </ul>
      </nav>
      <div class="header__buttons">
        <button class="header__button button__search">
          <span class="visually__hidden">
            Кнопка поиска
          </span>
          <img class="button__search__icon" src="" alt="Поиск">
        </button>
        <button class="button button__favorites">
          <span class="visually__hidden">
            Кнопка избранного
          </span>
          <img class="button__favotites__icon" src="" alt="">
          <span class="button__favorites_number"></span>
        </button>

        <button class="button_record">
          <span class="visually__hidden">Кнопка записи</span>
          Хочу сюда!
        </button>
      </div>
    </div>
   </header>

  </body>
</html>
